<script>
async function loadPosts() {
  const res = await fetch('https://api.github.com/repos/growwithboss/portfolio/contents/blog');
  const posts = await res.json();

  for (const file of posts.reverse()) {
    const response = await fetch(file.download_url);
    const text = await response.text();
    const title = text.match(/title:\s*["']?(.+)["']?/)[1];
    document.body.innerHTML += `<h2>${title}</h2>`;
  }
}
loadPosts();
</script>
