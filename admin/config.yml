backend:
  name: github
  repo: growwithboss/portfolio     # your repo name
  branch: main                     # or master, depending on your repo
  base_url: https://growwithboss.github.io/portfolio
  auth_endpoint: /admin/

media_folder: "images/uploads"
public_folder: "/portfolio/images/uploads"

collections:
  - name: "blog"
    label: "Blog"
    folder: "blog"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Body", name: "body", widget: "markdown" }
