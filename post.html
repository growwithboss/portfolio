<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post | BOSS</title>
    
    <link rel="manifest" href="/portfolio/manifest.json">
    
    <style>
        /* Paste the ENTIRE <style> block from your index.html here */
        /* START OF INDEX.HTML <style> BLOCK COPY */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #000000;
            --bg-secondary: #0a0a0a;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --accent: #ffffff;
            --highlight: #ffffff;
        }

        [data-theme="light"] {
            --bg-primary: #ffffff;
            --bg-secondary: #f5f5f5;
            --text-primary: #000000;
            --text-secondary: #505050;
            --accent: #000000;
            --highlight: #000000;
        }

        /* Custom Cursor */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            overflow-x: hidden;
            line-height: 1.6;
            cursor: none;
            transition: background 0.5s cubic-bezier(0.4, 0, 0.2, 1), color 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .cursor {
            width: 20px;
            height: 20px;
            border: 2px solid var(--text-primary);
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            transition: all 0.15s ease, border-color 0.3s ease;
            transform: translate(-50%, -50%);
        }
        /* ... [PASTE REST OF INDEX.HTML CSS HERE, INCLUDING ALL ANIMATIONS/SECTIONS] ... */
        /* Note: I cannot paste your full original CSS here, but you must ensure it is present to render correctly. */
        
        /* END OF INDEX.HTML <style> BLOCK COPY */


        /* Specific styles for the blog content (from your input) */
        .post-container {
            max-width: 900px;
            margin: 6rem auto 4rem;
            padding: 2rem 5%;
        }
        .post-content h1 {
            font-size: 2.5rem;
            font-weight: 900;
            margin-bottom: 0.5rem;
        }
        .post-content .post-meta {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-bottom: 2rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 1rem;
        }
        /* Style for content fetched from Google Docs to keep it readable */
        .post-content p {
            margin-bottom: 1.5rem;
            line-height: 1.8;
        }
        .post-content h2, .post-content h3 {
            margin-top: 2rem;
            margin-bottom: 1rem;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="cursor"></div>
    <div class="cursor-follower"></div>

    <nav>
        <div class="nav-container">
            <div class="nav-logo">BOSS</div>
            <div>
                 <a href="index.html" class="theme-btn" style="margin-right: 1rem;">Back to Home</a>
                 <button class="theme-btn" onclick="toggleTheme()">Inverse</button>
            </div>
        </div>
    </nav>
    
    <main class="post-container">
        <div id="loading-message">
            <h1 style="text-align: center; margin-top: 5rem;">Loading Blog Post...</h1>
        </div>
        <div class="post-content" id="blog-post-content" style="display: none;">
        </div>
    </main>

    <script>
        // Copy the theme URL from your deployment (the one you gave me)
        const BLOG_API_URL = 'https://script.google.com/macros/s/AKfycbzw38rxzMofeRTxmogvzsGclRMymiPegD-7gtZFWSQxTWkg3JeE5lEIAAFp4G19HmdswQ/exec';

        // --- Core Functions Copied from index.html ---

        // Theme Toggle (Copied for functionality on this page)
        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        }
        
        // Load Saved Theme (for consistency)
        window.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme') || 'dark';
            document.documentElement.setAttribute('data-theme', savedTheme);
        });

        // Custom Cursor Logic (Copied for consistency)
        const cursor = document.querySelector('.cursor');
        const cursorFollower = document.querySelector('.cursor-follower');

        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
            
            setTimeout(() => {
                cursorFollower.style.left = e.clientX + 'px';
                cursorFollower.style.top = e.clientY + 'px';
            }, 100);
        });
        
        // Scroll Reveal Logic (Needed for the post content to appear smoothly)
        const observerOptions = {
            threshold: 0.15,
            rootMargin: '0px 0px -100px 0px'
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('revealed');
                }
            });
        }, observerOptions);

        // --- Single Post Fetching Logic ---

        async function loadSinglePost() {
            const urlParams = new URLSearchParams(window.location.search);
            const slug = urlParams.get('slug');

            const loadingMessage = document.getElementById('loading-message');
            const postContentDiv = document.getElementById('blog-post-content');

            if (!slug) {
                loadingMessage.innerHTML = '<h1 style="color: red;">Error: No blog post slug provided.</h1>';
                return;
            }

            try {
                // Fetch the specific post content using the slug
                const response = await fetch(`${BLOG_API_URL}?slug=${slug}`);
                const data = await response.json();
                
                if (data.error || !data.htmlContent) {
                    loadingMessage.innerHTML = `<h1 style="color: red;">Post Error: ${data.error || 'Content not found. Check Google Doc ID/Sharing.'}</h1>`;
                    return;
                }

                // 3. Update the page content
                document.title = `${data.title} | BOSS`;
                
                // Construct the full HTML content
                const finalHTML = `
                    <h1 data-scroll>${data.title}</h1>
                    <p class="post-meta" data-scroll>By ${data.author} on ${data.date}</p>
                    <div data-scroll>${data.htmlContent}</div> 
                `;

                // Hide loading, show post content
                loadingMessage.style.display = 'none';
                postContentDiv.style.display = 'block';
                postContentDiv.innerHTML = finalHTML;
                
                // Re-run scroll observer for new elements
                document.querySelectorAll('[data-scroll]').forEach(el => {
                    if (el.innerHTML) observer.observe(el);
                });

            } catch (error) {
                console.error('Failed to load single post:', error);
                loadingMessage.innerHTML = `<h1 style="color: red;">A critical error occurred while fetching the document.</h1>`;
            }
        }

        // Execute the post loading logic when the page loads
        window.addEventListener('load', loadSinglePost);
        
        // Call the initial observer now for the main content elements
        document.querySelectorAll('[data-scroll]').forEach(el => observer.observe(el));
    </script>
</body>
</html>
