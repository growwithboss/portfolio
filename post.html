<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post | BOSS</title>
    
    <link rel="manifest" href="/portfolio/manifest.json">
    
    <style>
        /* START OF INCLUDED CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #000000;
            --bg-secondary: #0a0a0a;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --accent: #ffffff;
            --highlight: #ffffff;
        }

        [data-theme="light"] {
            --bg-primary: #ffffff;
            --bg-secondary: #f5f5f5;
            --text-primary: #000000;
            --text-secondary: #505050;
            --accent: #000000;
            --highlight: #000000;
        }

        /* Custom Cursor */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            overflow-x: hidden;
            line-height: 1.6;
            cursor: none;
            transition: background 0.5s cubic-bezier(0.4, 0, 0.2, 1), color 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .cursor {
            width: 20px;
            height: 20px;
            border: 2px solid var(--text-primary);
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            transition: all 0.15s ease, border-color 0.3s ease;
            transform: translate(-50%, -50%);
        }

        .cursor-follower {
            width: 8px;
            height: 8px;
            background: var(--text-primary);
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            transition: all 0.3s cubic-bezier(0.75, -0.5, 0.25, 1.5), background 0.3s ease;
            transform: translate(-50%, -50%);
        }

        a:hover ~ .cursor,
        button:hover ~ .cursor {
            width: 40px;
            height: 40px;
            border-width: 1px;
        }

        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            padding: 2rem 5%;
            background: var(--bg-primary);
        }
        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .nav-logo {
            font-size: 1.5rem;
            font-weight: 900;
            letter-spacing: 0.2em;
            color: var(--text-primary);
            position: relative;
        }
        .theme-btn {
            background: transparent;
            border: 1px solid var(--text-primary);
            color: var(--text-primary);
            padding: 0.5rem 1.5rem;
            font-size: 0.8rem;
            letter-spacing: 0.1em;
            cursor: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-transform: uppercase;
            font-weight: 600;
        }
        .theme-btn:hover {
            background: var(--text-primary);
            color: var(--bg-primary);
            transform: translateY(-2px);
        }
        
        /* Blog Post Specific Layout */
        .post-container {
            max-width: 900px;
            margin: 6rem auto 4rem;
            padding: 2rem 5%;
        }
        .post-content h1 {
            font-size: 2.5rem;
            font-weight: 900;
            margin-bottom: 0.5rem;
        }
        .post-content .post-meta {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-bottom: 2rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 1rem;
        }
        /* Styles for content fetched from Google Docs */
        .post-content p {
            margin-bottom: 1.5rem;
            line-height: 1.8;
            color: var(--text-secondary);
        }
        .post-content h2, .post-content h3 {
            margin-top: 2rem;
            margin-bottom: 1rem;
            font-weight: 700;
            color: var(--text-primary);
        }
         /* Scroll Reveal (Essential for consistency) */
        [data-scroll] {
            opacity: 0;
            transform: translateY(50px);
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        [data-scroll].revealed {
            opacity: 1;
            transform: translateY(0);
        }
        
        @media (max-width: 768px) {
             .post-content h1 {
                font-size: 2rem;
            }
             .post-container {
                margin-top: 4rem;
            }
        }
        /* END OF INCLUDED CSS */
 
    </style>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>

        <div class="nav-container">

        // --- Core Utility Functions ---

        // Theme Toggle
        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        }
        
        / Load Saved Theme (for consistency)
window.addEventListener('DOMContentLoaded', () => {

// Custom Cursor Logic
const cursor = document.querySelector('.cursor');
const cursorFollower = document.querySelector('.cursor-follower');

        const cursor = document.querySelector('.cursor');
        const cursorFollower = document.querySelector('.cursor-follower');

        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
            
            setTimeout(() => {
                cursorFollower.style.left = e.clientX + 'px';
                cursorFollower.style.top = e.clientY + 'px';
            }, 100);
        });
        
        // Scroll Reveal Logic 
        const observerOptions = {
            threshold: 0.15,
            rootMargin: '0px 0px -100px 0px'
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('revealed');
                }
            });
        }, observerOptions);

const GITHUB_REPO_NAME = 'portfolio';

async function loadSinglePost() {
    const urlParams = new URLSearchParams(window.location.search);
    const slug = urlParams.get('slug');
    const statusMessage = document.getElementById('status-message');
    const postContentDiv = document.getElementById('blog-post-content');

    if (!slug) {
        statusMessage.innerHTML = '<h1 style="color: red;">Error: No blog post slug provided.</h1>';
        return;
    }

    try {
        // Construct the path to the Markdown file saved by Decap CMS
        // Example path: _posts/2025-11-08-brand-onboarding-launch.md
        const filePath = `_posts/${slug}.md`;
        
        // Fetch the raw Markdown file content from GitHub via Netlify (or GitHub Raw link)
        const response = await fetch(`https://${GITHUB_REPO_OWNER}.github.io/${GITHUB_REPO_NAME}/${filePath}`);
        
        if (!response.ok) {
            statusMessage.innerHTML = `<h1 style="color: red;">Error: Post file not found at ${filePath}.</h1>`;
            return;
        }

        // Get the raw Markdown text
        const markdownText = await response.text();

        // Separate Frontmatter (metadata) from the Body content
        const parts = markdownText.split('---');
        const frontmatter = parts[1]; // The metadata block
        const bodyMarkdown = parts.slice(2).join('---'); // The main content

        // Convert the Markdown body to HTML
        const htmlContent = marked.parse(bodyMarkdown);
        
        // Simple way to get title from frontmatter for now (needs refinement later)
        const titleMatch = frontmatter.match(/title: ["']?([^"']+)["']?/i);
        const title = titleMatch ? titleMatch[1] : 'Untitled Post';
        
        // Hide loading, show post content
        document.title = `${title} | BOSS`;
        statusMessage.style.display = 'none';
        postContentDiv.style.display = 'block';
        
        postContentDiv.innerHTML = `
            <h1 data-scroll>${title}</h1>
            <div data-scroll>${htmlContent}</div>
        `;

        // Re-run scroll observer for new elements
        postContentDiv.querySelectorAll('[data-scroll]').forEach(el => observer.observe(el));

    } catch (error) {
        console.error('Failed to load Markdown post:', error);
        statusMessage.innerHTML = `<h1 style="color: red;">A critical error occurred while parsing the content.</h1>`;
    }
}

</html>
