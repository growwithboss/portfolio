<style>

    * {

    :root {

        --accent: #ffffff;

    }



    [data-theme="light"] {

        --bg-primary: #ffffff;

        --bg-secondary: #f5f5f5;

        --text-primary: #000000;

        --text-secondary: #505050;

        --accent: #000000;

    }



    /* Custom Cursor */

    body {

        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;

        background: var(--bg-primary);

        color: var(--text-primary);

        overflow-x: hidden;

        line-height: 1.6;

        cursor: none;

        transition: background 0.5s cubic-bezier(0.4, 0, 0.2, 1), color 0.5s cubic-bezier(0.4, 0, 0.2, 1);

    }



    .cursor {

        width: 20px;

        height: 20px;

        border: 2px solid var(--text-primary);

        border-radius: 50%;

        position: fixed;

        pointer-events: none;

        z-index: 9999;

        transition: all 0.15s ease, border-color 0.3s ease;

        transform: translate(-50%, -50%);

    }



    .cursor-follower {

        width: 8px;

        height: 8px;

        background: var(--text-primary);

        border-radius: 50%;

        position: fixed;

        pointer-events: none;

        z-index: 9999;

        transition: all 0.3s cubic-bezier(0.75, -0.5, 0.25, 1.5), background 0.3s ease;

        transform: translate(-50%, -50%);

    }



    a:hover ~ .cursor,

    button:hover ~ .cursor {

        width: 40px;

        height: 40px;

        border-width: 1px;

    }



    /* Navigation - Hyper Advanced */

    nav {

        position: fixed;

        top: 0;

        width: 100%;

        z-index: 1000;

        padding: 2rem 5%;

        background: var(--bg-primary);

        transition: background 0.3s ease;

    }



    .nav-container {

        max-width: 1400px;

        margin: 0 auto;

        display: flex;

        justify-content: space-between;

        align-items: center;

    }



    .nav-logo {

        font-size: 1.5rem;

        font-weight: 900;

        letter-spacing: 0.2em;

        color: var(--text-primary);

        position: relative;

        overflow: hidden;

        transition: color 0.3s ease;

    }



    .nav-logo::after {

        content: 'BOSS';

        position: absolute;

        left: 0;

        top: 0;

        color: var(--text-primary);

        overflow: hidden;

        width: 0;

        transition: width 0.5s cubic-bezier(0.4, 0, 0.2, 1);

    }



    .nav-logo:hover::after {

        width: 100%;

    }



    .nav-menu {

        display: flex;

        gap: 3rem;

        list-style: none;

        align-items: center;

    }



    .nav-menu a {

        color: var(--text-primary);

        text-decoration: none;

        font-size: 0.9rem;

        font-weight: 500;

        letter-spacing: 0.1em;

        text-transform: uppercase;

        position: relative;

        padding: 0.5rem 0;

        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);

    }



    .nav-menu a::before {

        content: '';

        position: absolute;

        bottom: 0;

        left: 50%;

        width: 0;

        height: 1px;

        background: var(--text-primary);

        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);

        transform: translateX(-50%);

    }



    .nav-menu a:hover::before {

        width: 100%;

    }



    .nav-menu a:hover {

        transform: translateY(-2px);

    }



    .theme-btn {

        background: transparent;

        font-size: 0.8rem;

    .theme-btn:hover {
